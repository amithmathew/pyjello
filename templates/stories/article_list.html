<!doctype html>
<html lang="en">	
    <head>
	<meta charset="utf-8"/>
	<title>Hi!</title>	
	<meta name="author" content="You">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Projects, blog, stories.">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="canonical" href="" >
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    </head>
<body>
        <header role="banner" >
                <div class="jumbotron" id="jumbo">
                    <h1 class="display-4 text-center">Hi</h1>
                    <p class="lead text-center" >
                        <br>
                    </p>
                    <hr class="my-4" >
                    <p class="lead text-center simple-nav" >
                        <a href="/" id="hide-link" >About</a> |
                        <a href="/blog" id="hide-link" >Blog</a> |
                        <a href="/projects" id="hide-link" >Projects</a> |
                        <a href="/stories" id="hide-link" >Stories</a> |
                        <a href="/resources" id="hide-link" >Resources</a> |
                        <a href="/reading" id="hide-link" ><span style="word-spacing:0.05rem">Reading List</span></a> |
                        <a href="/#contact" id="hide-link">Contact</a>
                    </p>
                </div>
        </header>
        <div role="main" class="container" >
            <div class="row" id="front-row" >
                <div class="col-sm-6 col-sm-offset-3" id="article-list">
                    {% for entry in content %}
                    <div class="article-entry" >
                        <h4>
                            <a href="{{ entry.fullhtmlout }}" id="hide-link" >{{ entry.title }}</a>
                        </h4>
                        <p>
                            <div class="text-muted" >
                                {{ entry.postdate }}
                            </div>
                            <div class="float-md-right">
                                {% for 
                        </p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    <footer>
    </footer>
</body>
</html>
